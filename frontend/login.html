<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Gmail Sender</title>

<!-- Google Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f5f6fa;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .card {
        width: 420px;
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.1);
        text-align: center;
        animation: fadeIn 0.8s ease;
        border-top: 4px solid #ff4a3d;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .icon-circle {
        background: #ffeceb;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: popIn .4s ease;
    }

    @keyframes popIn {
        from { transform: scale(.7); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }

    .icon-circle .material-icons-outlined {
        font-size: 36px;
        color: #ff4a3d;
    }

    h2 {
        margin-top: 0;
        margin-bottom: 6px;
        font-size: 26px;
        font-weight: 600;
        color: #222;
    }

    p.subtitle {
        margin-top: -5px;
        font-size: 14px;
        color: #555;
    }

    .input-group {
        text-align: left;
        margin: 18px 0;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 600;
        color: #333;
    }

    .input-box {
        position: relative;
    }

    .input-box .material-icons-outlined {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
        font-size: 20px;
    }

    .input-box input {
        width: 100%;
        padding: 12px 16px;
        padding-left: 42px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
        outline: none;
        transition: all .2s ease;
    }

    .input-box input:focus {
        border-color: #ff4a3d;
        box-shadow: 0 0 0 2px rgba(255,74,61,0.15);
    }

    .links a {
        color: #ff4a3d;
        font-size: 14px;
        text-decoration: none;
        display: block;
        margin-top: 4px;
    }

    .btn {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        background: #ff4a3d;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background .2s ease;
    }

    .btn:hover {
        background: #e53a30;
    }

    .footer {
        margin-top: 18px;
        font-size: 14px;
        color: #777;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .footer .material-icons-outlined {
        font-size: 18px;
        margin-left: 6px;
    }
</style>
</head>

<body>

<div class="card">

    <div class="icon-circle">
        <span class="material-icons-outlined">mail</span>
    </div>

    <h2>AI Gmail Sender</h2>
    <p class="subtitle">Sign in with your Gmail App Password</p>

    <!-- Gmail Address -->
    <div class="input-group">
        <label>Gmail Address</label>
        <div class="input-box">
            <span class="material-icons-outlined">email</span>
            <input id="email" type="email" placeholder="your.email@gmail.com">
        </div>
    </div>

    <!-- App Password -->
    <div class="input-group">
        <label>Gmail App Password (16-digit)</label>
        <div class="input-box">
            <span class="material-icons-outlined">lock</span>
            <input id="password" type="password" placeholder="xxxx xxxx xxxx xxxx">
        </div>
    </div>

    <!-- Button -->
    <button class="btn" onclick="sendLogin()">Sign In</button>

    <div class="footer">
        <span>‚ùì How to Enable 2FA & Create App Password</span>
        <span class="material-icons-outlined">expand_more</span>
    </div>

</div>

<script>
function sendLogin() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (!email || !pass) {
        alert("Please enter email & app password.");
        return;
    }

    // Redirect into Streamlit with query params
    window.location.href = `/?email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`;
}
</script>

</body>
</html>
